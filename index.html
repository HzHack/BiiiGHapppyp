<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الموفاجأة الكبرئ</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url(https://f.top4top.io/p_3332u9r512.png); /* استبدل هذا بالرابط الخاص بالصورة */
            background-size: cover;
            background-position: center;
            color: black; /* لون النص */
        }
        .countdown {
            font-size: 6em;
            margin: 20px 0;
        }
        .footer {
            position: absolute;
            bottom: 20px;
        }
    </style>
</head>
<body>
    <h3>Hz<h3/>
    <h1>الموقع عباره عن عد تنازلي ليوم محدد بتاريخ محدد </h1>
    <div class="countdown" id="countdown"></div>
    <div class="footer">طبعا العداد يمشي والايام بتمضي بيكون في التاريخ المحدد (الموفاجأة الكبرئ)</div>

    <script>
        // التاريخ النهائي (24/11/2025)
        const endDate = new Date("2025-11-24T00:00:00").getTime();

        // تحديث العد التنازلي كل ثانية
        const x = setInterval(function() {
            const now = new Date().getTime();
            const distance = now - endDate; // التغيير هنا ليبدأ العد التنازلي من 24/11/2025 إلى اليوم

            // حساب الأيام والساعات والدقائق والثواني
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // عرض النتيجة في العنصر
            document.getElementById("countdown").innerHTML = 
                Math.abs(days) + " أيام <br>" + 
                Math.abs(hours) + " ساعات <br>" + 
                Math.abs(minutes) + " دقائق <br>" + 
                Math.abs(seconds) + " ثواني ";

            // إذا انتهى العد التنازلي
            if (distance > 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "العد التنازلي قد انتهى";
            }
        }, 1000);
    </script>

</body>
</html>
